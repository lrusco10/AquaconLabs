        <section class="landing">
        <img class="landing-img" src="assets/contact/slide1.jpg" alt="Research Landing Image">
        <div class="mission-overlay">
          <h1>Contact Us</h1>
        </div>
        </section>

        <section class="contact-section">
            <p>Reach out to our team for questions, collaborations, or more information about our research and programs.</p>
            <div class="contact-flex">
                <div class="social-buttons">
                    <a href="https://www.facebook.com/share/17RbdfXYKe/?mibextid=wwXIfr" class="social-btn facebook" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                    <a href="https://www.instagram.com/_s.o.a.c?igsh=MWE4d29vY2x5NWlrdg%3D%3D&utm_source=qr" class="social-btn instagram" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>
                <div class="contact-form">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" placeholder="Jane Doe" required>
                    <label for="userEmail">Your Email</label>
                    <input type="text" id="userEmail" placeholder="you@example.com" required>
                    <label for="userText">Message</label>
                    <textarea id="userText" placeholder="Users are limited to 3 messages per day." required></textarea>
                    <button id="submitBtn" onclick="submitForm()">Send Message</button>
                    <div id="submissionsLeft"></div>
                    <div id="status"></div>
                </div>

                <script>

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwWTN5a58IyWfwogFWqdhO-cqKktFTj5ISEkHPlW6aJMoN-PDhiEh7ECcfbo7R8LI5nxw/exec';
    
    let remainingSubmissions = null;

    // Check submissions on page load
    window.onload = function() {
      updateSubmissionCounter();
    };

    function updateSubmissionCounter() {
      const counter = document.getElementById('submissionsLeft');
      if (remainingSubmissions !== null) {
        if (remainingSubmissions > 0) {
          counter.innerHTML = `You have <strong>${remainingSubmissions}</strong> submission${remainingSubmissions === 1 ? '' : 's'} remaining today.`;
          counter.style.display = 'block';
        } else {
          counter.innerHTML = `You have reached your daily limit. Please try again tomorrow.`;
          counter.style.borderLeftColor = '#f44336';
          counter.style.backgroundColor = '#ffebee';
          document.getElementById('submitBtn').disabled = true;
        }
      }
    }

    async function submitForm() {
      const textResponse = document.getElementById('userText').value;
      const name = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;
      const status = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');

      if (!textResponse.trim()) {
        status.textContent = 'Please enter some text!';
        status.className = 'error';
        return;
      }

      status.textContent = 'Submitting...';
      status.className = 'info';
      submitBtn.disabled = true;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({
            textResponse: textResponse,
            name: name,
            email: email
          })
        });

        const result = await response.json();
        
        if (result.status === 'success') {
          status.textContent = 'Submitted successfully!';
          status.className = 'success';
          document.getElementById('userText').value = '';
          document.getElementById('userName').value = '';
          document.getElementById('userEmail').value = '';
          
          // Update remaining submissions
          remainingSubmissions = result.remainingSubmissions;
          updateSubmissionCounter();
          
          // Re-enable button if submissions remain
          if (remainingSubmissions > 0) {
            submitBtn.disabled = false;
          }
        } else {
          status.textContent = 'Error: ' + result.message;
          status.className = 'error';
          
          // If daily limit reached, disable button
          if (result.message.includes('Daily submission limit')) {
            remainingSubmissions = 0;
            updateSubmissionCounter();
          } else {
            submitBtn.disabled = false;
          }
        }
      } catch (error) {
        status.textContent = 'Error submitting: ' + error;
        status.className = 'error';
        submitBtn.disabled = false;
      }
    }
  </script>


            </div>
        </section>
