    </header>
    <main>


        <section class="landing">
        <img class="landing-img" src="assets/contact/slide1.jpg" alt="Research Landing Image">
        <div class="mission-overlay">
          <h1>Contact Us</h1>
        </div>
        </section>

        <section class="contact-section">
            <p>Reach out to our team for questions, collaborations, or more information about our research and programs.</p>
            <div class="contact-flex">
                <div class="social-buttons">
                    <a href="https://www.facebook.com/share/17RbdfXYKe/?mibextid=wwXIfr" class="social-btn facebook" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                    <a href="https://www.instagram.com/_s.o.a.c?igsh=MWE4d29vY2x5NWlrdg%3D%3D&utm_source=qr" class="social-btn instagram" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>
                <form class="contact-form" action="mailto:soaclab@gmail.com" method="POST" enctype="text/plain">
                    <label for="contact-email">Your Email</label>
                    <input type="email" id="contact-email" name="email" placeholder="you@example.com" required>
                    <label for="contact-message">Message</label>
                    <textarea id="contact-message" name="message" placeholder="Type your message here..." required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

    </main>
