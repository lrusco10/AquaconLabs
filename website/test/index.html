<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Nav — Overflow Handling</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" id="site-header">
    <div class="brand">MySite</div>

    <!-- Nav container -->
    <nav id="main-nav" class="nav" role="navigation" aria-label="Primary">
      <!-- visible inline items -->
      <div class="nav-primary" id="nav-primary" aria-hidden="false">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Products</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link" href="#">Docs</a>
        <a class="nav-link" href="#">Blog</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
      </div>

      <!-- Overflow toggle (shows when one or more items are moved) -->
      <button
        id="nav-toggle"
        class="nav-toggle"
        aria-controls="nav-overflow"
        aria-expanded="false"
        aria-label="Open menu"
        hidden
      >
        ☰
      </button>

      <!-- Overflow menu container (items moved here) -->
      <div id="nav-overflow" class="nav-overflow" aria-hidden="true">
        <!-- Storage for moved items (used by balancing code) -->
        <div class="nav-overflow-list" id="nav-overflow-list" role="menu" hidden></div>

        <!-- Display menu shown when the hamburger opens; populated with ALL nav links -->
        <div class="nav-overflow-menu" id="nav-overflow-menu" role="menu" hidden></div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Responsive nav that moves overflow items into the hamburger</h1>
    <p>Resize the window or increase the font size; overflowing buttons will be moved into the menu so the page never scrolls horizontally.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
