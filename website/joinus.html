<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOAC - Join Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <img src="assets/soacLogo.png" alt="SOAC Logo" class="logo">
            <span class="site-title">SUNY Oswego Aquatic Conservation</span>
        </a>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="research.html" class="nav-link">Research</a>
            <a href="joinus.html" class="nav-link">Join Us</a>
            <a href="contact.html" class="nav-link">Contact/About</a>
        </nav>
    </header>
    <main>
        <section class="joinus-section">
            <h1>Join Us</h1>
            <div class="opportunity-menus">
                <!-- Undergraduate Opportunities -->
                <div class="opportunity-menu">
                    <h2>Opportunities for Undergraduates</h2>
                    <div class="opportunity-boxes">
                        <a href="#" class="opportunity-box">
                            <img src="assets/undergrad1.jpg" alt="Research Assistant" />
                            <span>Research Assistantship</span>
                        </a>
                        <a href="#" class="opportunity-box">
                            <img src="assets/undergrad2.jpg" alt="Summer Internship" />
                            <span>Summer Internship</span>
                        </a>
                        <a href="#" class="opportunity-box">
                            <img src="assets/undergrad3.jpg" alt="Volunteer" />
                            <span>Volunteer Fieldwork</span>
                        </a>
                    </div>
                </div>
                <!-- Full-Time Staff Opportunities -->
                <div class="opportunity-menu">
                    <h2>Opportunities for Full-Time Staff</h2>
                    <div class="opportunity-boxes">
                        <a href="#" class="opportunity-box">
                            <img src="assets/fulltime1.jpg" alt="Postdoc Research" />
                            <span>Postdoctoral Research</span>
                        </a>
                        <a href="#" class="opportunity-box">
                            <img src="assets/fulltime2.jpg" alt="Research Scientist" />
                            <span>Research Scientist</span>
                        </a>
                        <a href="#" class="opportunity-box">
                            <img src="assets/fulltime3.jpg" alt="Lab Coordinator" />
                            <span>Lab Coordinator</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
