<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    #submissionsLeft {
      font-weight: bold;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #e7f3ff;
    }
  </style>
</head>
<body>
  <h2>Submit Your Response</h2>
  
  <div id="submissionsLeft"></div>
  
  <textarea id="userText" placeholder="Enter your response..."></textarea>
  <input type="text" id="userName" placeholder="Your name">
  <input type="text" id="userEmail" placeholder="Email">
  <button id="submitBtn" onclick="submitForm()">Submit</button>
  <div id="status"></div>

  <script>
    // Replace with your actual Web App URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwWTN5a58IyWfwogFWqdhO-cqKktFTj5ISEkHPlW6aJMoN-PDhiEh7ECcfbo7R8LI5nxw/exec';
    
    let remainingSubmissions = null;

    // Check submissions on page load
    window.onload = function() {
      updateSubmissionCounter();
    };

    function updateSubmissionCounter() {
      const counter = document.getElementById('submissionsLeft');
      if (remainingSubmissions !== null) {
        if (remainingSubmissions > 0) {
          counter.innerHTML = `You have <strong>${remainingSubmissions}</strong> submission${remainingSubmissions === 1 ? '' : 's'} remaining today.`;
          counter.style.display = 'block';
        } else {
          counter.innerHTML = `You have reached your daily limit. Please try again tomorrow.`;
          counter.style.borderLeftColor = '#f44336';
          counter.style.backgroundColor = '#ffebee';
          document.getElementById('submitBtn').disabled = true;
        }
      }
    }

    async function submitForm() {
      const textResponse = document.getElementById('userText').value;
      const name = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;
      const status = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');

      if (!textResponse.trim()) {
        status.textContent = 'Please enter some text!';
        status.className = 'error';
        return;
      }

      status.textContent = 'Submitting...';
      status.className = 'info';
      submitBtn.disabled = true;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({
            textResponse: textResponse,
            name: name,
            email: email
          })
        });

        const result = await response.json();
        
        if (result.status === 'success') {
          status.textContent = 'Submitted successfully!';
          status.className = 'success';
          document.getElementById('userText').value = '';
          document.getElementById('userName').value = '';
          document.getElementById('userEmail').value = '';
          
          // Update remaining submissions
          remainingSubmissions = result.remainingSubmissions;
          updateSubmissionCounter();
          
          // Re-enable button if submissions remain
          if (remainingSubmissions > 0) {
            submitBtn.disabled = false;
          }
        } else {
          status.textContent = 'Error: ' + result.message;
          status.className = 'error';
          
          // If daily limit reached, disable button
          if (result.message.includes('Daily submission limit')) {
            remainingSubmissions = 0;
            updateSubmissionCounter();
          } else {
            submitBtn.disabled = false;
          }
        }
      } catch (error) {
        status.textContent = 'Error submitting: ' + error;
        status.className = 'error';
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
